<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Badges</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <div class="container py-4">

        <h2>Este es el titulo <span class="badge bg-secondary">Nuevo!</span></h2>

        <div class="row d-block mt-4">
            <button class="btn btn-primary w-auto">Notificaciones<span class="badge bg-secondary">5</span></button>
        </div>

        <div class="row d-block">
            <button class="btn w-auto btn-primary mt-4 position-relative">Emails<span
                    class="badge position-absolute top-0 start-100 translate-middle rounded-pill bg-danger">99+</span></button>
        </div>

        <div class="row d-block">
            <button class="btn w-auto btn-primary mt-4 position-relative">Notificaciones<span
                    class="badge position-absolute top-0 start-100 translate-middle rounded-pill p-2 bg-danger"><span
                        class="visually-hidden"> 99+</span></span></button>
        </div>

    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>

</html>
