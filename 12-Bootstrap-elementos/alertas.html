<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Jumbotron</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <div class="container py-4">
        <div class="alert alert-primary" role="alert">
            Esto es una alerta <a href="#" class="alert-link">y aqui va el link</a>. Give it a click if you like.
        </div>

        <div class="alert alert-warning" role="alert">
            <h4 class="alert-heading">Well done!</h4>
            <hr>
            <p class="mb-0">Give it a click if you like.</p>
        </div>

        <div class="alert alert-info alert-dismissible" id="alertaeliminar">
            Esta es una alerta que se puede eliminar
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <button class="btn btn-danger mb-3" data-bs-dismiss="alert" data-bs-target="#alertaeliminar">Eliminar
            Alerta</button>

            <!-- Boton que muestra alerta -->
            <div id="liveAlertPlaceholder"></div>
        <button type="button" class="btn btn-info text-white" id="liveAlertBtn">Mostrar Alerta</button>
   

    </div>



</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
<script>const alertPlaceholder = document.getElementById('liveAlertPlaceholder')

    const alert = (message, type) => {
      const wrapper = document.createElement('div')
      wrapper.innerHTML = [
        `<div class="alert alert-${type} alert-dismissible" role="alert">`,
        `   <div>${message}</div>`,
        '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
        '</div>'
      ].join('')
    
      alertPlaceholder.append(wrapper)
    }
    
    const alertTrigger = document.getElementById('liveAlertBtn')
    if (alertTrigger) {
      alertTrigger.addEventListener('click', () => {
        alert('Niceeeeeeeeeeee, you triggered this alert message!', 'success')
      })
    }</script>
</html>
