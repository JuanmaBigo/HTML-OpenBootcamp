<!DOCTYPE html>
<html>
    <head> 
<title>formularios</title>
    </head>
    <body>
    <form action="resultados.html">
        <div>
    <label for="nombreusuario">Nombre de Usuario</label> 
        <input name="nombreusuario" id="nombreusuario" required>
    </div>
    <br>
    <div>
        <label for="password">Contrase√±a</label>
        <input name="password" id="password" type="password" required>
    </div>
    <br>
    <div>
        <label for="edad">Cual es tu edad</label>
        <input name="edad" id="edad" type="number" min="0" max="200" step="5">
    </div>
    <br>
    <div>
        <label for="nacimiento">fecha de nacimiento</label>
        <input name="nacimiento" id="nacimiento" type="date" >
    </div>
    <br>
    <div>
        <label for="email">Cual es tu email</label>
        <input name="email" id="email" type="email" >
    </div>
    
    <br>
    <div>
        <label for="comentarios">Comentarios</label>
    <textarea name="Comentarios" id="comentarios" ></textarea>
    </div>
    <br>

    <button type="reset">Reset</button>
    <button type="submit">Enviar</button>
    </form>
    
    </body>
</html>
